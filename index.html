<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Modak&family=Muli:ital,wght@0,300;0,400;1,200&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div id="game-container">
			<div id="container-header">
				<h1>Tic-tac-toe minimax algorithm</p>
            </div>
            <div id="instructions">
                    <ul>
                        <li>Press start icon for a new game</li>
                        <li>Press refresh icon to reset board </li>
                    </ul>
            </div>
			<div id="container-buttons-board">
				<div id="board">
					<div class="winner hidden">It's a tie!</div>
					<div class="square top left" id="00"></div>
					<div class="square top mid" id="01"></div>
					<div class="square top right" id="02"></div>

					<div class="square center left" id="10"></div>
					<div class="square center mid" id="11"></div>
					<div class="square center right" id="12"></div>

					<div class="square bottom left" id="20"></div>
					<div class="square bottom mid" id="21"></div>
					<div class="square bottom right" id="22"></div>
				</div>
				<div id="container-buttons">
					<svg
						id="start"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-play"
					>
						<polygon points="5 3 19 12 5 21 5 3"></polygon>
					</svg>
					<svg
						id="restart"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-refresh-cw"
					>
						<polyline points="23 4 23 10 17 10"></polyline>
						<polyline points="1 20 1 14 7 14"></polyline>
						<path
							d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
						></path>
					</svg>
				</div>
			</div>
		</div>
	</body>
	<script src="./game.js"></script>
</html>
